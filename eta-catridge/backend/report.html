<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Bulanan</title>

    <!-- Link css untuk bootstrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />

    <!-- Script untuk menggabungkan javascript -->
    <script src="script.js"></script>

    <!-- Script untuk menjalankan fungsi axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body id="test">
    <header class="navbar sticky-top bg-secondary flex-md-nowrap p-1">
      <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6"
        href="http://127.0.0.1:5501/backend"
        ><img src="../download.png" height="60px" alt=""
      /></a>
      <a class="btn btn-secondary text-center" id="basic">Download / Print</a>
    </header>
    <div class="container mt-2">
      <h2 class="text-center">Report Pembelian Catridge</h2>
      <div id="tgl" class="text-center"></div>

      <div class="content">
        <div class="d-grid gap-2 col-2 mx-auto mt-2">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Tanggal
          </button>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Tanggal</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="tAwal" class="form-label">Tanggal Awal</label>
                <input type="date" class="form-control" id="tAwal" />
              </div>
              <div class="mb-3">
                <label for="tAkhir" class="form-label">Tanggal Akhir</label>
                <input type="date" class="form-control" id="tAkhir" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="report()"
              data-bs-dismiss="modal"
            >
              Cari
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script untuk menjalankan bootstrap -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <!-- Script untuk menggunakan jquery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>

    <!-- Script untuk menjalankan fungsi PrintThis -->
    <script type="text/javascript" src="PrintThis.js"></script>

    <script>
      // Mengambil elemen setelah di pencet
      $("#basic").on("click", function () {
        // Menampilkan pilihan untuk download atau print
        $("#test").printThis();
      });
    </script>
  </body>
</html>
