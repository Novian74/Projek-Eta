<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PESAN TINTA</title>

    <!-- Link css untuk menggunakan Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />

    <!-- Script untuk menghubungkan javascript -->
    <script src="script.js"></script>

    <!-- Script untuk mengunakan fungsi axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- Script untuk menampilkan alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- CSS untuk menambahkan warna pada link -->
    <style>
      a {
        color: white;
        text-decoration: none;
      }
      a:hover {
        color: lightblue;
      }
    </style>
  </head>

  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">E-T-A INDONESIA</h3>
          <h4 class="float-md-end mb-0">
            <a href="http://127.0.0.1:5501/frontend/lacak.html"
              >Cari Pesanan Anda</a
            >
          </h4>
        </div>
      </header>

      <div class="p-3 lacak">
        <h1>Memesan Tinta</h1>
        <p class="lead">
          <!-- Tombol Pesan -->
          <button
            class="btn btn-lg btn-light fw-bold border-white bg-white"
            data-bs-toggle="modal"
            data-bs-target="#modalPesan"
            onclick="tampil()"
          >
            Pesan
          </button>
        </p>
      </div>

      <footer class="mt-auto text-white-50"></footer>
    </div>

    <!-- Modal Untuk Melakukan Pesanan -->
    <div
      class="modal fade"
      id="modalPesan"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-black">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Booking Catridge
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row g-2">
                <div class="col">
                  Nama :
                  <input
                    type="text"
                    id="nama"
                    class="form-control mt-2"
                    required
                  />
                </div>
                <div class="col">
                  Departemen :
                  <input
                    type="text"
                    id="departemen"
                    class="form-control mt-2"
                    required
                  />
                </div>
              </div>
              <div class="row g-2 mt-2">
                <div class="col">
                  Gedung :
                  <select id="gedung" class="form-select mt-2" required>
                    <option selected disabled>Pilih Gedung</option>
                    <option value="G5">G5</option>
                    <option value="G5A">G5A</option>
                  </select>
                </div>
                <div class="col">
                  Area :
                  <select id="area" class="form-select mt-2" required>
                    <option selected disabled>Pilih Area</option>
                    <option value="Office">Office</option>
                    <option value="Produksi">Produksi</option>
                    <option value="Gudang">Gudang</option>
                    <option value="Facility">Facility</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  Model Printer :
                  <select
                    name="printer"
                    id="printer"
                    class="form-select mt-2 text-black"
                  >
                    <option selected disabled>Pilih Model Printer</option>
                  </select>
                </div>
              </div>
              <div class="row g-2 mt-2">
                <div class="col bb"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="booking()"
              data-bs-dismiss="modal"
            >
              Booking
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Function untuk menampilkan pilihan semua warna tinta
      function fungsiOption1() {
        let out = `Warna Tinta :
                              <select id="warna" class="form-select mt-2" required>
                                <option selected disabled>Pilih Warna</option>
                                <option selected value="Black">Black</option>
                                <option disabled value="Cyan">Cyan</option>
                                <option disabled value="Yellow">Yellow</option>
                                <option disabled value="Magenta">Magenta</option>
                              </select>`;
        document.querySelector(".bb").innerHTML = out;
      }

      // Function untuk menampilkan pilihan hanya warna hitam
      function fungsiOption2() {
        let out = `Warna Tinta :
                              <select id="warna" class="form-select mt-2" required>
                                <option selected disabled>Pilih Warna</option>
                                <option value="Black">Black</option>
                                <option value="Cyan">Cyan</option>
                                <option value="Yellow">Yellow</option>
                                <option value="Magenta">Magenta</option>
                              </select>`;
        document.querySelector(".bb").innerHTML = out;
      }

      // Mengambil elemen pilihan
      var selectElement = document.getElementById("printer");

      // Menambahkan fungsi jika pilihan printer dipilih
      selectElement.addEventListener("change", function () {
        // Mengambil data yang dipilih
        var selectedOption = selectElement.value;

        // Angka 1 untuk printer hitam dan warna
        // Angka 2 untuk printer yabg bisa hitam saja
        // Melakukan pernyataan bersyarat
        switch (selectedOption) {
          case "1":
            // Jika printer bisa semua warna menampilkan pilihan semua warna
            fungsiOption1();
            break;
          case "2":
            // Jika printer hanya bisa warna hitam menampilkan warna hitam saja
            fungsiOption2();
            break;
        }
      });
    </script>
    <!-- Script untuk menjalankan fungsi bootstrap -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
